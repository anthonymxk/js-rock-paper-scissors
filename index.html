    <body>
        <script>
            //Win, lose, tie messages
            const win = 'Win'
            const lose = 'Lose'
            const tie = 'Tie'
            const error = 'Error' //catch all/error msg

            //computerPlay - randomly returns rock, paper, or scissors
            function computerPlay() {
                const options = ['rock', 'paper', 'scissors'];
                return options[Math.floor(Math.random() * options.length)];
            }

            //Play a single round
            function simulateRound(computerChoice, userChoice) {
                switch (userChoice){
                    // If user chooses rock
                    case 'rock':
                        if (computerChoice === 'rock') {
                            return tie
                        }
                        else if (computerChoice === 'paper') {
                            return lose
                        }
                        else if (computerChoice === 'scissors') {
                            return win
                        }
                    break;
                    // If user chooses paper
                    case 'paper':
                        if (computerChoice === 'rock') {
                            return win
                        }
                        else if (computerChoice === 'paper') {
                            return tie
                        }
                        else if (computerChoice === 'scissors') {
                            return lose
                        }
                    break;
                    // If user chooses scissors
                    case 'scissors':
                        if (computerChoice === 'rock') {
                            return lose
                        }
                        else if (computerChoice === 'paper') {
                            return win
                        }
                        else if (computerChoice === 'scissors') {
                            return tie
                        }
                    break;
                    default:
                        return error
                }
            }


            function game() {
                let initialize = prompt('How many games would you like to play?')
            
                for (let i = 0; i < initialize; i++) {
                    let computerChoice = computerPlay()
                    let userChoice = prompt('Rock, Paper, Scissors?').toLowerCase()
                    console.log(simulateRound(computerChoice,userChoice))
                }

            }

        </script>
